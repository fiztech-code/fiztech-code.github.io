<html>
    <head> 
        <style>
            @import url('https://fonts.cdnfonts.com/css/roboto');
        </style>
        <style>
            body {
                font-family: Roboto, 'Courier New', Courier, monospace;
                color: #ffffff;
                background-color: rgb(37,37,38);
            }
            body {
                margin: 0;
                text-align: center;
            }
            nav {
                height: 4rem;
            }
            .title, .description {                
                text-align: center;
                margin: 0;
            }
            .description {
                color: rgb(170,170,170);
                font-family: 'Roboto Thin';
                margin-bottom: 1rem;
            }
            .mb-2 {
                margin-bottom: 0.5rem;
            }
            .source-link { 
                color: rgb(170,170,170);
                text-decoration: none;
            }
            .source-link:hover { 
                color: #ffffff;                
            }
        </style>
    </head>
    <body>
        <nav></nav>
        <h1 class="title">Snake</h1>        
        <h4 class="description">Use arrow keys to control snake</h4>

        <div class="mb-2">
            <canvas id="canvas"></canvas>
        </div>    
        <a class="source-link" href="https://github.com/fiztech-code/js-games/blob/main/js_snake/script.js">Source Code</a>                
        <script>
            const canvas = document.querySelector('#canvas');
            const ctx = canvas.getContext('2d');
            const screen = 600;
            const block = screen / 20
            ctx.canvas.height = screen;
            ctx.canvas.width = screen;

            let x = 10;
            let y = 10;
            let dx = -1;
            let dy = 0;
            let prevKey = 37;
            let snake = [[10,10],[11,10],[12,10],[13,10],[14,10]];
            let apple = [];

            function makeApple() {
                apple = [Math.floor(Math.random() * 20),Math.floor(Math.random() * 20)];
            }

            function draw() {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                
                snake.forEach((s,i) => {        
                    ctx.fillStyle = 'green';
                    ctx.fillRect(s[0]*block, s[1]*block, block, block);
                });

                //ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.strokeStyle = 'red';
                ctx.arc(apple[0]*block+(block/2), apple[1]*block+(block/2), block/2, 0, 360);    
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.stroke();
            }

            function game() {
                let prev = snake[0];
                snake.forEach((s,i) => {        
                    if (i == 0) {
                        return;
                    }                
                    snake[i] = prev;
                    prev = s;
                });

                x += dx;
                y += dy;

                if (x >= 20) {
                    x = 0;
                } else if (x < 0) {
                    x = 19;
                } 

                if (y >= 20) {
                    y = 0;
                } else if (y < 0) {
                    y = 19;
                } 
                snake[0] = [x,y];

                let hasCrash = snake.some((s,i) => {
                    let result = snake.filter(f => f[0] == s[0] && f[1] == s[1]);    
                    return result.length > 1;    
                });
                if (hasCrash) {
                    console.log('crash!, new game');
                    reset();
                }

                let hasApple = snake[0][0] == apple[0] && snake[0][1] == apple[1];
                if (hasApple) {              
                    snake.push(apple);
                    makeApple();
                }    

                draw();    
            }


            function keyAction(event) {    
                let key = event.keyCode;
                if (key == 37 && prevKey != 39) { // left        
                    dx = -1;
                    dy = 0;
                } else if (key == 38 && prevKey != 40) { // up        
                    dx = 0;
                    dy = -1;
                } else if (key == 39 && prevKey != 37) { // right        
                    dx = 1;
                    dy = 0;
                } else if (key == 40 && prevKey != 38) { // down        
                    dx = 0;
                    dy = 1;
                } else {
                    console.log('no!');
                    return;
                }
                prevKey = key;
            }

            document.addEventListener('keydown', keyAction);

            let clock = setInterval(game,250);
            let isRunning = true;
            makeApple();

            function reset() {
                x = 10;
                y = 10;
                dx = -1;
                dy = 0;
                prevKey = 37;
                snake = [[10,10],[11,10],[12,10],[13,10],[14,10]];
                makeApple();
            }
        </script>
    </body>
</html>
